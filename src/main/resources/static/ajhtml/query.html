
<!doctype html>
<html lang="en" ng-app="phonecatApp">
<head>
  <meta charset="utf-8">
  <title>Google Phone Gallery</title>
  <link rel="stylesheet" href="../css/bootstrap.css">
  <script src="aj/angular.min.js"></script>
  <script src="aj/controller.js"></script>
</head>
<body ng-controller="PhoneListCtrl">

  <div class="container-fluid">
      <div class="row">
          <div class="col-md-2">
          <!--Sidebar content-->
              Search: <input ng-model="test">
          </div>
    
          <div class="col-md-10">
              <!--Body content-->
              <ul class="phones">
                  <li ng-repeat="phone in phones | filter:test">
                      <span>{{phone.name}}</span>
                      <p>{{phone.snippet}}</p>
                  </li>
              </ul>
          </div>

    </div>
	    
    
  </div>

</body>
</html>

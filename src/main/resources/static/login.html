<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/test.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    
  </head>
  <body>
  	<div class="jeocloud-vertical-center-outter jeocloud-layer">
  		<div class="container jeocloud-layer-display jeocloud-padding-vertical-200px">
			<div class="row">
				<div class="col-md-2 col-md-offset-3 col-xs-4">
					<img class="img-responsive" alt="康桥" src="pic/loginpic/login-logo.gif">
				</div>
			
				<div class="col-md-7 col-xs-8">
					<h1>康桥物管后台管理系统</h1>
				</div>
			</div>
		
			<div class="row" style="margin-top: 40px;">
				<div class="col-md-6 col-md-offset-3">
					<form action="#" class="form-horizontal">
						<div class="form-group">
							<label for="loginName" class="col-md-2 col-md-offset-2">用户名</label>
							<div class="col-md-6">
								<input type="text" class="form-control" id="loginName">
							</div>
						</div>
					
						<div class="form-group">
							<label for="password" class="col-md-2 col-md-offset-2">密码</label>
							<div class="col-md-6">
								<input type="text" class="form-control" id="password">
							</div>
						</div>
					
						<div class="form-group">
							<label for="password" class="col-md-2 col-md-offset-2">验证码</label>
							<div class="col-md-6">
								<input type="text" class="form-control" id="password">
							</div>
						</div>
						<div class="row">
							<div class="col-md-8 col-xs-10">
								<p class="pull-right">验证码失败</p>
							</div>
							<div class="col-md-2 col-xs-2">
								<img alt="code" class="img-responsive pull-right" src="http://jiejia.jeocloud.com:8081/picture/images/download/small/L3Vzci9sb2NhbC90b21jYXQvcGljdHVyZQ==-Mjk1YmViNGQyMTk1NDNmOGIyMGE3ZmZhYzkzZWJhNDUtY29tbW9uLmpwZw==/50" >
							</div>
						</div>
						<div class="row" style="padding-top: 10px;">
							<div class="col-md-10">
								<button type="submit" class="btn btn-default pull-right" title="登录">Submit</button>
							</div>
						</div>
						
						
					</form>
				</div>
			</div>
		</div> 
  		
  	</div>
			

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">  
        function myReload(){  
            document.getElementById("createCheckCode").src=document.getElementById("createCheckCode").src + "?nocache="+new Date().getTime();  
        }  
    </script> 
  </body>
</html>

<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Simple Sidebar - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

	<!-- foot awesome css -->
	<link href="../../common/css/font-awesome.css" rel="stylesheet">
	<!-- PNotify css -->
	<link href="css/pnotify.custom.css" rel="stylesheet">
	<!-- component css -->
	<link href="css/component.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body ng-controller="rootController">

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        Start Bootstrap
                    </a>
                </li>
                <li>
                	<div class="input-group">
                    	<input type="text" class="form-control" placeholder="Search...">
                        <span class="input-group-btn">
                        	<button class="btn btn-default" type="button">
                        		<i class="fa fa-search"></i>
                        	</button>
                        </span>
                    </div>
                </li>
                <li>
                	<a href="#" ng-click="isCollapsed = !isCollapsed">Dashboard</a>
                	<ul  uib-collapse="isCollapsed">
                		<li>
                			<a href="#">Dashboard</a>
                		</li>
                		<li>
                			<a href="#">Dashboard</a>
                		</li>
                	</ul>
                    
                </li>
                <li>
                    <a href="#" ng-click="showNotify($event)">show notify</a>
                </li>
                <li>
                    <a href="#" ng-click="removeAllNotify($event)">remove all notify</a>
                </li>
                <li>
                    <a href="#" ng-click="showDeskTopNotify($event)">showDeskTopNotify</a>
                </li>
                <li>
                    <a href="#" ng-click="showDynamicNotify($event)">showDynamicNotify</a>
                </li>
                <li>
                    <a href="#">Services</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
                <li>
                	<a ui-sref="state1">State 1</a>
                </li>
                <li>
                	 <a ui-sref="state2">State 2</a>
                </li>
            </ul>
       </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-7">
                        <h1 id="menu-toggle" ng-click="test($event)">Simple Sidebar</h1>
                    </div>
                    <div class="col-lg-4 col-lg-offset-2 col-md-4 col-md-offset-2 col-sm-4 col-sm-offset-1">
	                    <div class="pull-right jc-first-row-icon"><i class="fa fa-android"></i></div>
	                    <div class="pull-right jc-first-row-icon"><i class="fa fa-opencart"></i></div>
	                    <div class="pull-right jc-first-row-icon"><i class="fa fa-search"></i></div>
	                </div>
                </div>
                <hr style="margin-top: 1px; margin-bottom: 1px;">
                <div class="row">
                	<div class="col-lg-12 col-md-12 col-sm-12">
                		<div class="pull-right jc-second-row-icon"><i class="fa fa-android"></i></div>
	                    <div class="pull-right jc-second-row-icon"><i class="fa fa-opencart"></i></div>
	                    <div class="pull-right jc-second-row-icon"><i class="fa fa-search"></i></div>
                	</div>
                </div>
                 <hr style="margin-top: 1px; margin-bottom: 1px;">
            </div>
           
            <div class=""container-fluid" ">
            	 <div class="row">
                	<div class="col-lg-12">
                		<!--  <div ui-view>
                		 	
                		 </div> -->
    					 <!-- We'll also add some navigation: -->
                	</div>
                </div>	
            </div>
             
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->
    
	 <!-- jQuery -->
    <script src="../../common/js/jquery-2.1.4.js"></script>
    
	<!-- Bootstrap Core JavaScript -->
    <script src="../../common/js/angular.min.js"></script>
	
	<!-- ui router core js -->
	<script src="../../common/js/angular-ui-router.min.js"></script>   
	
    <!-- Bootstrap Core JavaScript -->
	<script src="../../common/js/bootstrap.min.js"></script>
	
	<!-- angular js bootstrap ui core -->
	<script src="../../common/js/ui-bootstrap-tpls.min.js"></script>	
	
	<!-- Pnotify core js -->
	<script src="js/pnotify.custom.js"></script>
	
	<!-- web app core js -->
	<script src="app/ctrl/ui-ctrl.js"></script>
	<script src="app/app.js"></script>
	
    <!-- Menu Toggle Script -->
    <script>
		
    </script>

</body>

</html>

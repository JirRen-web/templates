<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<div class="container">
		
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
				<h1 class="text-center">基本实例</h1>
			</div>
		</div>
		
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
				<form action="#">
					<div class="form-group">
						<label for="exampleInputEmail">Email address</label>
						<input type="email" class="form-control" id="exampleInputEmail" placeHolder="Email">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Email address</label>
						<input type="password" class="form-control" id="exampleInputPassword1" placeHolder="Password">
					</div>
				</form>
			</div>
		</div>
		
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
				<h1 class="text-center">水平表单</h1>
			</div>
		</div>
		
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
				<form action="#" class="form-horizontal">
					<div class="form-group">
						<label for="inputEmail" class="col-sm-2 col-md-2">Email</label>
						<div class="col-sm-10 col-md-10">
							<input type="email" class="form-control" id="inputEmail" placeholder="Email">
						</div>
					</div>
					
					<div class="form-group">
						<label for="inputPassword" class="col-sm-2 col-md-2">Password</label>
						<div class="col-sm-10 col-md-10">
							<input type="password" class="form-control" id="inputPassword" placeholder="Password">
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10 col-md-10 col-md-offset-2">
							<div class="checkbox">
								<label>
									<input type="checkbox"> Remember me
								</label>
							</div>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10 col-md-10 col-md-offset-2">
							<button type="submit" class="btn btn-default">Sign in</button>
						</div>
					</div>
					
					<div class="form-group">
						<label for="textArea" class="col-sm-2 col-md-2">TextArea</label>
						<div class="col-sm-10 col-md-10">
							<textarea rows="4" class="form-control" id="textArea" placeholder="textArea"></textarea>
						</div>
					</div>
					
				</form>
			</div>
		</div>
	</div> 
		

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
